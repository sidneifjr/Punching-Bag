<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Punching Bag</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>

	<div id="vue-app">
		<div id="score">
			<h2>Score</h2>
			<p>{{ score }}</p>
		</div>

		<div id="bag" v-bind:class="{burst: ended}"></div>

		<!-- bag health -->
		<div id="bag-health">
			<p v-if="ended"> {{message}} </p>
			<!-- controlando a quantidade de vida na barra com data-binding. -->
			<h2 v-else-if="!ended">{{ health + '%' }}</h2>
			<!-- 'v-if' ir치 fazer com que a barra suma ap칩s encerrar o jogo, evitando o bug. -->
			<div v-if="!ended" v-bind:style="{width: health + '%'}"></div>
		</div>

		<!-- game controls -->
		<div id="controls">
			<!-- Eu s칩 quero exibir o 'punch' button quando estiver em jogo. Com 'v-show=!ended', quando 'ended' for false, esse button ser치 exibido. -->
			<button v-on:click="punch" v-show="!ended">
				<audio id="audio" src="punch.mp3"></audio>
				Punch
			</button>
			<button v-on:click="restart">Reset</button>
		</div>

		<div class="scoreboard">
			<button v-on:click="show"> <p> << </p> </button>
			<ul>
				<h2>Top 4 scoreboard</h2>
				<!-- Armazenar em localStorage e exibir na lista. Talvez, puxar para um array? -->
				<li v-for="item in lists">
					{{ item.position }} - {{ score }} points
				</li>
			</ul>
		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="js/main.js"></script>
</body>
</html>
